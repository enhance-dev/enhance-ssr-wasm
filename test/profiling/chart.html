

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Line Chart with ApexCharts</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>

    <div id="chart-0" width=500px ></div>

<script type="text/javascript"> 
   var options = {
          series: [
          {
            name: "Node",
            data: [2,14,17,21,229]
          },
          {
            name: "Wasm",
            data: [24,47,35,200,1027]
          }
        ],
          chart: {
          height: 500,
          type: 'line',
          dropShadow: {
            enabled: true,
            color: '#000',
            top: 18,
            left: 7,
            blur: 10,
            opacity: 0.2
          },
          toolbar: {
            show: false
          }
        },
        colors: ['#77B6EA', '#545454'],
        dataLabels: {
          enabled: true,
        },
        stroke: {
          curve: 'straight'
        },
        title: {
          text: 'Matching Elements and Instances',
          align: 'left'
        },
        grid: {
          borderColor: '#e7e7e7',
          row: {
            colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
            opacity: 0.5
          },
        },
        markers: {
          size: 1
        },
        xaxis: {
          categories: [0,1,10,100,1000] ,
          title: {
            text: 'Elements Count'
          }
        },
        yaxis: {
          // logarithmic: true,
          title: {
            text: 'SSR Time (ms)'
          },
         // min: 0,
         // max: 2000
        },
        legend: {
          position: 'top',
          horizontalAlign: 'right',
          floating: true,
          offsetY: -25,
          offsetX: -5
        }
        };

        var chart = new ApexCharts(document.querySelector("#chart-0"), options);
        chart.render();  
    </script>
